<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <!-- Google font Red Hat Display -->
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet" />
  <!-- Google font Urbanist -->
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet" />

  <!-- SCRIPT -->
  <script src="../main.js"></script>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- link to style -->
  <link rel="stylesheet" href="../css/style.css">

  <title>Salt Management</title>

</head>

<body style="background: linear-gradient(to bottom, #243240, #516f8f);" onload="loadNavbar()">
  <div class="container-fluid" style="padding-left: 0; padding-right: 0;"><!-- container-fluid start -->

    <!-- NAV/HEADER -->
    <div class="row mb-4 sticky-md-top" w3-include-html="./navbar-pages.html">
      <!-- Navbar included from ./navbar-pages.html -->
    </div>


    <!-- MAIN -->
    <div class="row d-block m-2">
      <div class="col-sm-8 text-white rounded-3">
        <h2 class="text-white m-2">Contact Us</h2>
        <form class="form m-3 p-2 " action="/submit_contact" method="post">
          <div class="row">
            <div class="col-auto mb-3">
              <label class="form-label" for="name">Name</label>
              <input class="form-control" type="text" id="name" name="name" required>
            </div>
          </div>
          <div class="row">
            <div class="col-auto mb-3">
              <label class="form-label" for="email">Email address</label>
              <input class="form-control" type="email" id="email" name="email" required aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text text-white" style="width: 30ch;">We'll never share your email with anyone else.</div>
            </div>
          </div>
          <div class="row">
            <div class="col mb-3">
              <label class="form-label" for="message">Message:</label>
                <textarea class="form-control" id="message" name="message" rows="4" required style="max-width: 400px;"></textarea>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>

    <div class="row">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-6">
            <div id="wip" class="text-warning" w3-include-html="../pages/wip.html"></div>
          </div>
        </div>
      </div>
    </div>

    

    <!-- FOOTER -->
    <div class="row">
      <div class="col-12 footer" w3-include-html="./footer.html">
        <!-- Footer included from ./footer.html -->
      </div>
    </div>


  </div> <!-- container-fluid end -->


  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script>
    /* Include HTML */
    includeHTML();
  </script>


</body>

</html>
