<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Google font Red Hat Display -->
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet" />
    <!-- Google font Urbanist -->
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet" />
  
    <!-- Animate CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  
    <!-- Toastify CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
  
    <!-- SCRIPT -->
    <script src="../../../main.js"></script>
    
    <!-- link to style -->
    <link rel="stylesheet" href="../../../css/style.css">

    <title>Jobs Return</title>

</head>

<body style="background-color: var(--darkbackground);">
    <main>
        <div class="task_content p-3 m-0">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md">
                        <section>
                            <h2 class="text-white mb-4">Jobs Return</h2>
                            <h3>Retrieve job return data</h3>
                        </section>
                    </div>
                </div>

                <div class="row">
                    <div class="col m-2 p-2 bg-white rounded task_run" style="max-width: clamp(300px, 70%, 500px)">
                        <section>
                            <h4>Event Watcher</h4>
                            <div class="row p-1 align-items-center">
                                <div class="col">
                                    <label id="label_master" for="master">Master</label>
                                </div>
                                <div class="col text-end">
                                    <select name="master" id="selectMaster" class="p-2 rounded">
                                    </select>
                                </div>
                            </div>

                            <div class="row p-1 align-items-center">
                                <div class="col">
                                    <label id="label_token" for="token">Token</label>
                                    <!-- Button trigger modal -->
                                    <button type="button" class="btn btn-dark" data-bs-toggle="modal"
                                        data-bs-target="#tokensModal" data-bs-customData="Tokens">
                                        ðŸ”‘
                                    </button>
                                </div>
                                <div class="col text-end">
                                    <input type="text" id="token" value="" class="p-2 rounded"
                                        onfocus="getMasterToken_fromStorage(document.getElementById('selectMaster').options[document.getElementById('selectMaster').selectedIndex].value)">
                                </div>
                            </div>


                            <div class="row p-1 align-items-center">
                                <div class="col">
                                    <label id="label_jid" for="jid">JID</label>
                                </div>
                                <div class="col text-end">
                                    <input type="text" id="jid" value="*" class="p-2 rounded">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col mt-2">
                                    <button class="button--start" onclick="lookupJid(
                                    document.getElementById('token').value,
                                    document.getElementById('selectMaster').options[document.getElementById('selectMaster').selectedIndex].value,
                                    document.getElementById('jid').value
                                     )">Get job return</button>
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </div>

    </main>



    <!-- Modals -->
    <div class="modal fade" id="tokensModal" tabindex="-1" aria-labelledby="tokensModalLabel">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h6 class="modal-title text-white" id="tokensModalLabel">Available tokens</h6>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="pickToken()">Pick token</button>
                </div>
            </div>
        </div>
    </div>
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <script>
        tokensModalData()
        setMastersHTMLSelOptions(elemName = 'selectMaster');
    </script>
</body>

</html>
