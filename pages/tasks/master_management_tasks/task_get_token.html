<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <!-- Google font Red Hat Display -->
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet" />
  <!-- Google font Urbanist -->
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet" />

  <!-- Animate CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

  <!-- Toastify CSS -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <!-- SCRIPT -->
  <script src="../../../main.js"></script>
  <!-- link to style -->
  <link rel="stylesheet" href="../../../css/style.css">

  <title>Get Token</title>

</head>

<body style="background-color: var(--darkbackground);">
    <main>
        <div class="task_content p-3 m-0" >
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md">
                        <section>
                            <h2 class="text-white mb-4" style="text-shadow:none">Get Token</h2>
                            <p> Enter your Salt API credentials to get a token. <br>
                                The token is stored and kept available during your session</p>
                        </section>
                    </div>
                    <div class="col-md rounded task_run_description">
                    </div>
                </div>

                <div class="row">
                    <div class="col m-2 bg-white rounded task_run" style="max-width: clamp(300px, 70%, 500px)">
                        <section>
                            <h4 class="mt-2">Salt API connection</h4>
                            <div class="row g-2 align-items-center">
                                <select name="master" id="selectMaster" class="p-2 rounded">
                                </select>
                                <input type="text" id="username" value="user" class="p-2 rounded">
                                <input type="password" id="password" value="pass" class="p-2 rounded">
                            </div>

                            <div class="row">
                                <div class="col mt-2">
                                    <button class="button--start" onclick="getToken(
                                    document.getElementById('selectMaster').options[document.getElementById('selectMaster').selectedIndex].value,
                                    document.getElementById('username').value,
                                    document.getElementById('password').value
                                     )">Get Token</button>
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </div>

    </main>


  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script>
    setMastersHTMLSelOptions(elemName = 'selectMaster');
  </script>
</body>

</html>
