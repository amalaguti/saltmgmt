<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Google font Red Hat Display -->
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet" />
    <!-- Google font Urbanist -->
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet" />

    <!-- SCRIPT -->
    <script src="../../../main.js"></script>

    <!-- Toastify CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- link to style -->
    <link rel="stylesheet" href="../../../css/style.css">

    <title>Get Servers status</title>

</head>

<body style="background-color: var(--darkbackground);">
    <main>
        <div class="task_content p-3 m-0">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md">
                        <section>
                            <h2 class="text-white mb-4" style="text-shadow:none">Get servers status</h2>
                            <p> Retrieve status information about masters and minions</p>
                        </section>
                    </div>
                    <div class="col-md rounded task_run_description">
                    </div>
                </div>

                <div class="row">
                    <div class="col m-2 bg-white rounded task_run" style="max-width: clamp(300px, 70%, 500px)">
                        <section>
                            <h4 class="mt-2">Query</h4>
                            <div class="row g-2 align-items-center">
                                <div class="col-auto">
                                    <label for="elementSelect" class="form-label">Select Element</label>
                                    <select class="form-select" id="elementSelect">
                                        <option value="masters">Masters</option>
                                        <option value="minions">Minions</option>
                                    </select>
                                </div>

                            </div>

                            <div class="row">
                                <div class="col mt-2">
                                    <button class="button--start" onclick="queryServersStatus_HTML(
                                    document.getElementById('elementSelect').value,
                                     )">Run query</button>
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </div>

    </main>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>

</html>
