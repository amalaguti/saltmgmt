<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Google font Red Hat Display -->
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet" />
    <!-- Google font Urbanist -->
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet" />

    <!-- SCRIPT -->
    <script src="../../main.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- link to style -->
    <link rel="stylesheet" href="../../css/style.css">

    <title>Salt Management</title>

</head>

<body>
    <!-- Run Task Form elements -->
    <div class="row p-1">
        <div class="col hideME">
            <label for="eauth">Eauth</label>
        </div>
        <div class="col hideME text-end">
            <input type="text" id="eauth" name="eauth" value="pam" required>
        </div>
    </div>

    <div class="row p-1 align-items-center">
        <div class="col">
            <label id="label_client" for="client">Client</label>
        </div>
        <div class="col text-end">
            <select id="client" name="client" class="p-2 rounded">
                <option value="local" selected>local</option>
                <option value="local_async">local_async</option>
            </select>
        </div>
    </div>

    <div class="row p-1 align-items-center"">
        <div class="col">
            <label id="label_fun" for="function">Function</label>
        </div>
        <div class="col text-end">
            <input id="fun" name="function" type="text" value="" class="p-2 rounded" required>
        </div>
    </div>

    <div class="row p-1 align-items-center"">
        <div class="col">
            <label id="label_tgt" for="tgt">Target</label>
        </div>
        <div class="col text-end">
            <input id="tgt" name="tgt" type="text" value="*" required class="p-2 rounded">
        </div>
    </div>


    <div class="row p-1 align-items-center"">
        <div class="col">
            <label id="label_arg" for="arg">Args</label>
        </div>
        <div class="col text-end">
            <input id="arg" name="arg" type="text" value="[]" class="p-2 rounded">
        </div>
    </div>


    <div class="row p-1 align-items-center"">
        <div class="col">
            <label id="label_kwarg" for="kwarg">Kwargs</label>
        </div>
        <div class="col text-end">
            <input id="kwarg" type="text" name="kwarg" value="{}" class="p-2 rounded">
        </div>
    </div>


    <div class="row p-1 align-items-center"">
        <div class="col">
            <label id="label_token" for="token">Token (Optional)</label>
        </div>
        <div class="col text-end">
            <input type="text" id="token" name="token" value="" class="p-2 rounded">
        </div>
    </div>

    <div class="row">
        <div class="col">
            <button class="btn btn-primary mb-2" type="submit">Submit</button>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
